<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="big"
      class="big-form"
    >
      <label for="big-search-bar">
        <img
          src="images/Search.svg"
          alt="icon"
          class="big-icon"
        >
        <input
          type="text"
          class="input-big"
          id="big-search-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="small"
      class="small-form"
    >
      <label for="small-search-bar">
        <img
          src="images/Search.svg"
          alt="icon"
          class="small-icon"
        >
        <input
          type="text"
          class="input-small"
          id="small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
